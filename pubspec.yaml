name: todoapp
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^0.13.5
  provider: ^6.0.4
  uuid: ^3.0.6
  flutter_dotenv: ^5.0.2
  sqflite: ^2.1.0+1
  path: ^1.8.2
  shared_preferences: ^2.0.15
  toggle_switch: ^2.0.1
  percent_indicator: ^4.2.2
  flutter_native_splash: ^2.2.12
  flutter_launcher_icons: ^0.11.0
  animated_text_kit: ^4.2.2
  intl: ^0.17.0
  flutter_colorpicker: ^1.0.3
  neon_circular_timer: ^0.0.7
  widget_circular_animator: ^1.0.0
  simple_ripple_animation: ^0.0.3
  animated_bottom_navigation_bar: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/
    - assets/icons/

flutter_icons:
  android: 'launcher_icon'
  image_path: 'assets/icons/launcher_icon.png'
  min_sdk_android: 21 # android min sdk min:16, default 21

